<nz-dropdown [nzTrigger]="'click'" [nzClickHide]="false">
  <a nz-dropdown>
    <div style="color:#999999;height:30px;border-radius:4px;width:250px;border:1px lightgrey solid;padding:2px 1px 2px 5px" [ngStyle]="{'width':width}">
      <div class="content">
        <label style="color:dimgray">{{selectedValue}}</label>
      </div>
      <div>
        <i class="anticon anticon-down" style="color:rgba(0, 0, 0, 0.25)"></i>
      </div>

    </div>
  </a>
  <ul nz-menu style="max-height:300px;overflow:scroll">
    <div *ngFor="let item of items">
      <div nz-row *ngIf='item.selected' nz-menu-item>
        <div nz-col nzSpan="21">
          <li class="item-selected" (click)="clickItem(item)">{{item.label}}</li>
        </div>
        <div nz-col nzSpan="3">
          <i class="anticon anticon-check"></i>
        </div>
      </div>

      <li *ngIf='!item.selected' nz-menu-item (click)="clickItem(item)">{{item.label}}</li>
      <li nz-menu-divider></li>
    </div>
  </ul>
</nz-dropdown>
