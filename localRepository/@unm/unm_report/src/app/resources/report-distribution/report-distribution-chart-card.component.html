<div nz-row nzType="flex" nzAlign="middle" [ngClass]="{'detailHeader': !isfull,'detailHeader1': isfull}">
  <div nz-col nzSpan="4">
    <ng-container *ngIf="isfull; else elseTemplate">
      {{"unm.report.statistic.detail" | translate}}
    </ng-container>
    <ng-template #elseTemplate>
      {{typeLabel}}{{"unm.report.distributions.distribution" | translate}}
    </ng-template>
  </div>
  <div nz-col nzSpan="20" style="text-align: right;">
    <div class="toolBox">
      <nz-select style="width: 280px" nzMode="multiple" [nzMaxMultipleCount]="4" nzPlaceHolder="Please select" [(ngModel)]="statisticFields"
        (ngModelChange)="statisticFieldsChange($event)">
        <nz-option *ngFor="let option of statisticFieldsOptions" [nzLabel]="option.label" [nzValue]="option.value"></nz-option>
      </nz-select>
      <!-- <waf-dropdown [dropDownWidth]="'280px'" [dropdownOptions]="statisticFieldsOptions" [(ngModel)]="statisticFields" (ngModelChange)="statisticFieldsChange($event)"></waf-dropdown> -->
    </div>
    <div class="toolBox">
      <a [ngClass]="{'activedTool': eType}" title="{{'unm.report.statistic.bar' | translate}}" (click)="chartsChange('bar')">
        <i class="fhfont fh-zhuzhuangtu"></i>
      </a>
    </div>
    <div class="toolBox">
      <a [ngClass]="{'activedTool': !eType}" title="{{'unm.report.statistic.pie' | translate}}" (click)="chartsChange('pie')">
        <i class="fhfont fh-bingtu"></i>
      </a>
    </div>
  </div>
</div>
<div nz-row nzType="flex" class="innerHeader" style="text-align: center;">
  <div nz-col nzSpan="6">
    {{"unm.report.distributions.topN" | translate}}
  </div>
  <div nz-col nzSpan="18">
    {{typeLabel}}{{"unm.report.distributions.distributionDetail" | translate}}
  </div>
</div>
<div nz-row nzType="flex" nzAlign="middle">
  <div nz-col nzSpan="6">
    <ng-container *ngFor="let item of tops">
      <div nz-row nzType="flex" class="topNLabel">
        <div nz-col nzSpan="20" style="text-align: left" class="nameLabel">
          <i class="fhfont fh-yuan topNLabel" [ngStyle]="{'color':item.color}"></i> {{item.name}}
        </div>
        <div nz-col nzSpan="4" style="text-align: right">
          {{item.value}}
        </div>
      </div>
    </ng-container>
  </div>
  <div nz-col nzSpan="18">
    <waf-echart [style]="boxStyle"></waf-echart>
    <!-- <waf-echart></waf-echart> -->
  </div>
</div>
